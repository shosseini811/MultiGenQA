<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User Registration & Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .form-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .success { border-left-color: #28a745; background: #d4edda; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px 0;
        }
        button:hover { background: #0056b3; }
        .result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>üß™ Test User Registration & Login</h1>
    <p>This page demonstrates how user accounts are saved and used for login.</p>

    <div class="form-section">
        <h3>üìù Step 1: Register New Account</h3>
        <input type="email" id="regEmail" placeholder="Email" value="testuser@example.com">
        <input type="password" id="regPassword" placeholder="Password" value="SecurePass123!">
        <input type="text" id="regFirstName" placeholder="First Name" value="Test">
        <input type="text" id="regLastName" placeholder="Last Name" value="User">
        <button onclick="registerUser()">Register Account</button>
        <div id="registerResult" class="result"></div>
    </div>

    <div class="form-section">
        <h3>üîê Step 2: Login with Registered Account</h3>
        <input type="email" id="loginEmail" placeholder="Email" value="testuser@example.com">
        <input type="password" id="loginPassword" placeholder="Password" value="SecurePass123!">
        <button onclick="loginUser()">Login</button>
        <div id="loginResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001/api';

        async function registerUser() {
            const resultDiv = document.getElementById('registerResult');
            
            const userData = {
                email: document.getElementById('regEmail').value,
                password: document.getElementById('regPassword').value,
                first_name: document.getElementById('regFirstName').value,
                last_name: document.getElementById('regLastName').value
            };

            try {
                resultDiv.innerHTML = 'üîÑ Registering user...';
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();
                if (response.ok) {
                    resultDiv.innerHTML = `‚úÖ Registration Successful! Account saved to database.`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `‚ùå Registration Failed: ${data.error}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function loginUser() {
            const resultDiv = document.getElementById('loginResult');
            
            const credentials = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };

            try {
                resultDiv.innerHTML = 'üîÑ Logging in...';
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(credentials)
                });

                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('multigenqa_token', data.token);
                    resultDiv.innerHTML = `‚úÖ Login Successful! Token saved.`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `‚ùå Login Failed: ${data.error}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
